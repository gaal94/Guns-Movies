  </div>
  
</div>
<div class="d-flex justify-content-center">

    <a href="{% url 'home:gunbti' %}"><button class='go-button'>GO</button></a>
  </div>
</div>
<style>
  @import url("https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap");

* {
  box-sizing: border-box;
}


.main-body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 800px;
}

.main-body {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 30px 10px;
  font-family: 'DM Sans', sans-serif;
  transition: background .4s ease-in;
  
  &.blue {
    background-color: #428aa6;
  }
}

input[type=radio] {
  display: none;
}

.card {
  position: absolute;
  width: 80%;
  height: 100%;
  left: 0;
  right: 0;
  margin: auto;
  transition: transform .4s ease;
  cursor: pointer;
}

.container {
  width: 100%;
  max-width: 800px;
  max-height: 600px;
  height: 100%;
  transform-style: preserve-3d;
  display: flex;
  justify-content: center;
  flex-direction: column;
  align-items: center;
}

.cards {
  position: relative;
  width: 100%;
  height: 100%;
  margin-bottom: 20px;
}

img {
  width: 100%;
  height: 100%;
  border-radius: 10px;
  object-fit: cover;
}

#item-1:checked ~ .cards #song-1, #item-2:checked ~ .cards #song-2, #item-3:checked ~ .cards #song-3, #item-4:checked ~ .cards #song-4, #item-5:checked ~ .cards #song-5, #item-6:checked ~ .cards #song-6 {
  transform: translatex(0) scale(1);
  opacity: 1;
  z-index: 3;
}

#item-1:checked ~ .cards #song-1, #item-2:checked ~ .cards #song-2, #item-3:checked ~ .cards #song-3, #item-4:checked ~ .cards #song-4, #item-5:checked ~ .cards #song-5, #item-6:checked ~ .cards #song-6 {
  transform: translatex(0) scale(1);
  opacity: 1;
  z-index: 3;
}

#item-1:checked ~ .cards #song-2, #item-2:checked ~ .cards #song-3, #item-3:checked ~ .cards #song-4, #item-4:checked ~ .cards #song-5, #item-5:checked ~ .cards #song-6, #item-6:checked ~ .cards #song-1 {

  opacity: .9;
  z-index: 2;
}

}

}

#item-1:checked ~ .cards #song-5, #item-2:checked ~ .cards #song-6, #item-3:checked ~ .cards #song-1, #item-4:checked ~ .cards #song-2, #item-5:checked ~ .cards #song-3, #item-6:checked ~ .cards #song-4 {

  z-index: 1;
}

#item-1:checked ~ .cards #song-6, #item-2:checked ~ .cards #song-1, #item-3:checked ~ .cards #song-2, #item-4:checked ~ .cards #song-3, #item-5:checked ~ .cards #song-4, #item-6:checked ~ .cards #song-5 {
  transform: translatex(-60%) scale(.8);
  opacity: .9;
  z-index: 2;
}

.detail-button {
  position: relative;
  top: 450px;
  left: 50%;
  transform: translate(-50%, 0%);
  width: 30%;
}

.go-button {
  width: 100px; 
  height: 60px; 
  border-radius: 10px; 
  background-color: #10b982;
  border-color: transparent;
}

.recommend-div{
  width: 600px; 
  height: 200px; 
  
  background: linear-gradient(70deg, #f0fdf4, #d1fbf0);
  opacity: 0.7; 
  border-radius: 20px;
}

</style>
