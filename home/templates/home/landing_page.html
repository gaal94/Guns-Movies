<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
  <img id="gunshot" src="http://www.freepngimg.com/thumb/bullet%20hole/3-bullet-shot-hole-png-image-thumb.png" alt="test">
  <div class='border-message1'></div>
  <div class='message'>
    <p class='message1'>CLICK</p><br><p class='message2'>TO ENTER</p>
  </div>
  <div class='title'>
    <h2>guns and movies</h2>
  </div>
  
</body>
</html>

<style>

  

  body {
    background-color: #141819;
    font-family: 'Special Elite', cursive;
  }

  {% comment %} .container {
    display: inline-block;
  } {% endcomment %}

  .border-message1 {
    height: 161px;
    width: 85px;
    border-right: 10px solid #e41120;
    position: absolute;
    top: 36%;
    left: 5%;
    animation: typing1 0.5s steps(20, end) forwards,
    disappear 1s forwards;
    
  }

  .message {
    position: absolute;
    top: 50%;
    left: 5%;
    transform: translate(0, -50%);
  }

  .message p {
    margin: 0;
    color: #e41120;
    font-size: 10rem;    
  }

  .message1 {
    overflow: hidden;
    border-right: .2em solid transparent;
    white-space: nowrap;
    width: 0;
    animation: typing1 0.5s steps(20, end) forwards;
  }
  
  .message2 {
    overflow: hidden;
    border-right: 10px solid #e41120;
    white-space: nowrap;
    width: 0;
    visibility: hidden;
    animation: appear 0s 0.6s forwards,
    typing2 1s steps(20, end) forwards,
    blink 0.8s infinite;
    
    animation-delay: 0.6s;
  }


  .title {
    position: absolute;
    top: 95%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .title h2 {
    color: white;
  }

  img{
    position: absolute;
    display: none;
  }

  

  @keyframes typing1 {
    from { width: 0 }
    to {width: 500px }
  }

  @keyframes typing2 {
    from { width: 0 }
    to { width: 780px }
  }

  @keyframes blink {
    from {border-color: transparent }
    to { border-color: #e41120 }
  }

  @keyframes disappear {
    0%{
      opacity: 1;
      
    }
    50%{
      opacity: 0.5;
      
    }
    100%{
      display: none;
      opacity: 0;
      
    }
  }

  @keyframes appear {
    to { visibility: visible; }
  }

</style>


<script>
  {% comment %} document.addEventListener('click', function() {
    window.location.href = "http://127.0.0.1:8000/main/"
  }) {% endcomment %}

  window.onclick = function (event) {

    'use strict';
    var element = document.getElementById('gunshot').cloneNode(), shotSound;
    // shotSound; 총 소리 넣으려면 clonenode 뒤에 , 붙이고 앞에 코드 추가하면 됨
    document.body.appendChild(element);
    element.style.display = 'inline';
    element.style.left = event.clientX - (element.offsetWidth / 2) + 'px';
    element.style.top = event.clientY - (element.offsetHeight / 2) + 'px';
    // 탄환자국 이펙트가 보이고 일정 시간 뒤에 페이지 넘기기
    setTimeout(()=> window.location.href = "http://127.0.0.1:8000/main/", 500);
    
    // 총 소리 소스, 소리 넣으려면 주석 풀면 됨
    shotSound = new Audio();
    shotSound.src = 'http://soundbible.com/mp3/9_mm_gunshot-mike-koenig-123.mp3';
    shotSound.volume = 0.1
    shotSound.play();
  };
</script>
