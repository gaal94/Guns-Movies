{% extends 'base.html' %}

{% block content %}
  <div class="m-3">
    <h1 class="text-center">리뷰 작성</h1>
    <div>
      <form action="" method="POST">
        {% csrf_token %}
        <table class="table bg-white mx-auto mb-0" style="height: 0px; width: 750px;">
          <thead style="background-color: #323D3F;">
            <tr>
              <th scope="col" style="border: 0; width: 100px;"></th>
              <th scope="col" style="border: 0;"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row" colspan="2" class="text-center" style="background-color: #323D3F; border: 0;"><img src="{{ movie.poster_path }}" alt="{{ moviee.title }}" style="width: 300px;"></th>
            </tr>
            <tr>
              <th scope="row" class="text-center bg-dark text-white" style="border: 0;">리뷰 제목</th>
              <td>{{ form.title }}</td>
            </tr>
            <tr>
              <th scope="row" class="text-center bg-dark text-white" style="border: 0;">영화 제목</th>
              <td>{{ movie.title }}</td>
            </tr>
            <tr>
              <th scope="row" class="text-center bg-dark text-white" style="border: 0;">리뷰 평점</th>
              <td>{{ form.rank }}</td>
            </tr>
            <tr>
              <th scope="row" class="text-center bg-dark text-white" style="border: 0;">리뷰 내용</th>
              <td style="height: 300px;">{{ form.content }}</td>
            </tr>
            <tr>
              <th scope="row" class="bg-dark" style="border: 0;"></th>
              <td class="d-flex justify-content-end"><button class="btn btn-success">등록</button></td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
    <hr>
    <a href="{% url 'movies:detail' movie.pk %}"><button class="btn btn-primary">뒤로가기</button></a>
  </div>
{% endblock %}
